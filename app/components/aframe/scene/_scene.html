<a-scene id="aframe-scene">
	<a-assets>
		<a-asset-item id="arrow" src="images/arrow.dae"></a-asset-item>
		<aframe-entity
			asset="true"
			ng-repeat="asset in assets track by ('asset_' + asset.type + $index)"
			ng-if="asset"
			type="{{asset.type}}"
			attrs="asset.attrs"
			entities="asset.entities">
			</aframe-entity>
	</a-assets>
		<a-entity
			camera
			mouse-cursor
			drag-look-controls
			wasd-controls="enabled:false;"
			look-controls="enabled:false;">
		</a-entity>
		<aframe-entity
			ng-repeat="entity in entities track by ('entity_' + entity.type + $index)"
			ng-if="entity"
			type="{{entity.type}}"
			attrs="entity.attrs"
			entities="entity.entities">
		</aframe-entity>
		<a-entity
			ng-repeat="link in sceneLinks track by $index"
			collada-model="#arrow"
			position="{{ link.position.join(' ') }}"
			rotation="{{ link.rotation.join(' ') }}">
		</aframe-entity>
</a-scene>
