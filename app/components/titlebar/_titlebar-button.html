<md-button
	class="icon-button"
	ng-click="onClick()"
	ng-class="{ 'active': active }"
	aria-label="{{ ::label }}">
  <ng-md-icon
  	icon="{{ active ? icon[0] || icon : icon[1] || icon }}"
  	style="fill: #003c71;">
  </ng-md-icon>
  <md-tooltip md-direction="bottom" md-autohide ng-if="!(mc.mobile||!$root.appSettings.USER._SHOW_TOOLTIPS.val)">
    {{ active ? (tooltip[0] || tooltip) : (tooltip[1] || tooltip) }}
  </md-tooltip>

</md-button>
