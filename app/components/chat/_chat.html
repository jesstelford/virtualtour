<div md-whiteframe="3" layout layout-fill flex>
	<md-list layout="column" layout-fill flex>
	  <md-subheader class="md-no-sticky" flex="nogrow">Messages</md-subheader>
	  <div flex="grow">
		  <md-list-item class="md-3-line" ng-repeat="item in ctrl.messages" ng-click="ctrl.addChatMessage({username:'me', message:'well heyaaaa'})">
		    <!-- <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" /> -->
		    <div class="md-list-item-text" layout="column">
		      <h3>{{ item.username }}</h3>
		      <p>{{ item.message }}</p>
		    </div>
		  </md-list-item>
	  </div>
	  <!-- <span flex></span> -->
	  <md-list-item flex="nogrow">
      <md-input-container class="md-block">
        <label>Enter message here</label>
        <textarea ng-model="message" md-maxlength="150" rows="5" md-select-on-focus></textarea>
      </md-input-container>
	  </md-list-item>
	</md-list>
</div>
