<ng-map
	center="43.9443802,-78.8975857"
	zoom="17"
	styles="{{ $ctrl.settings.styles }}"
	map-type-id="{{ $ctrl.settings.type }}"
	disable-default-u-i="true"
	tilt="45"
	heading="0"
	flex>
  <marker
  	ng-init="callback = $ctrl.showInfo"
  	ng-repeat="m in $ctrl.markers track by $index"
  	position="{{ m.coords[1] }}, {{ m.coords[0] }}"
  	on-click="callback(m)"
  	icon="{{ $ctrl.icon }}"
  	id="{{m._id}}"></marker>
</ng-map>
