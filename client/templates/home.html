---
name: locations
url: /
animationIn: slideInRight
animationOut:  slideOutLeft
controller: poiController
---
  <div class="grid-content">
  	<h1>Select a location</h1>
  	<h3 class="subheader">Click the sections below to expand their contents. Choose a location within the section to view its associated media.
  	</h3>
  </div>
  <div class="grid-content collapse">
  <zf-accordion auto-open="false" multi-open="true">
    <zf-accordion-item ng-repeat="poi in pois" title="{{poi.category}}">
      <section class="block-list">
        <ul>
          
          <li ng-repeat="location in poi.locations" class="with-chevron">
            <a ui-sref="location({ location : '{{location.code}}' })">{{location.name}} <!-- <small>{{listing.location}}</small> --></a>
          </li>

        </ul>
      </section>
    </zf-accordion-item>
  </zf-accordion>
  </div>
