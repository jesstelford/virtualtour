<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UOIT Virtual Tour</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
  </head>

  <style>
    .menu-bar {margin-bottom: 0;}
    #sub-nav, .messages {border-right: 1px solid #eee;}
    .medium-grid-content {padding:1rem !important;}
    .main-content {background: #fff;}
  </style>

  <body>
    <div class="grid-frame vertical">

      <div class="grid-block">
        <div class="grid-content collapse small-12 medium-6 large-8">
          <div class="title-bar dark" style="border-bottom:0;">
            <div class="center title">Virtual Tour</div>
            <span class="right show-for-small-only"><a zf-toggle="sidebar">☰</a></span>
          </div>
        </div>
        <zf-panel id="sidebar" position="right" class="medium-grid-content collapse medium-6 large-4" style="padding:0 !important;">
          <ul class="dark menu-bar">
            <li ui-sref-active="is-active"><a ui-sref="locations">By location</a></li>
            <li ui-sref-active="is-active"><a ui-sref="map">By map</a></li>
            <li ui-sref-active="is-active" ><a ui-sref="settings">Settings</a></li>
          </ul>
        </zf-panel>
      </div>

      <div class="grid-block" style="height:calc(100% - 48px);">
        <div class="grid-block small-12 medium-6 large-8" ng-controller="panoController" style="height:100%">
          <div id="panorama"></div>
        </div>

        <zf-panel id="sidebar" position="right"  class="medium-grid-block  medium-6 large-4">
          <div ng-class="['ui-animation']" ui-view class="grid-content" style="padding:0;">
            
          </div>
          <a href="#" zf-close="sidebar" class="close-button show-for-small-only">×</a>
        </zf-panel>
      </div>

    </div>

  </body>
</html>
