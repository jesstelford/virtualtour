<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <base href="/">
    <!-- <base href="/virtualtour/test/"> -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UOIT Virtual Tour</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
  </head>

  <body>

    <div class="vertical grid-frame" ng-controller="panoController">
    
      <div class="grid-block shrink">
        <nav class="nav-bar">
          <a href="/" class="logo"><img src="https://shared.uoit.ca/global/files/img/logos/UOIT_blue_shield.png" alt="UOIT shield logo"></a>
          <h1>UOIT Virtual Tour</h1>
          <ul class="inline-list">
            <li><a ng-click="welcome()" title="Go back to the Virtual Tour homepage"><img zf-iconic="" icon="home" size="small" class="iconic-color-primary"> Welcome</a></li>
            <li><a title="Go back to the Virtual Tour homepage"><img zf-iconic="" icon="reload" size="small" class="iconic-color-primary"> Panoramas</a></li>
            <li><a href="/" title="Go back to the Virtual Tour homepage"><img zf-iconic="" icon="zoom" size="small" class="iconic-color-primary"> VR Tour</a></li>
            <li><a zf-toggle="sidebar">
              <!-- ☰ -->
              <!-- {{ menuState === false ? 'Open menu' : 'Close menu'}} -->
              <img zf-iconic="" icon="chevron" size="small" class="iconic-color-primary sidebar-toggle" ng-class="{'flip-x': menuState === false}"> {{ menuState === false ? 'Open menu' : 'Close menu'}}
            </a></li>
          </ul>
        </nav>
      </div>

      <div class="grid-block pano-container">

        <div class="grid-block" id="panorama">
        </div>

        <div class="grid-block shrink">
          <ul class="vertical icon-top dark menu-bar">
            <li ui-sref-active="is-active"><a ui-sref="locations" zf-open="sidebar"><img zf-iconic="" icon="flag" size="medium" class="iconic-color-primary"><span class="show-for-medium-up">By location</span></a></li>
            <li ui-sref-active="is-active"><a ui-sref="map" zf-open="sidebar"><img zf-iconic="" icon="dashboard" size="medium" class="iconic-color-primary"><span class="show-for-medium-up">By map</span></a></li>
            <li ui-sref-active="is-active" ><a ui-sref="connect" zf-open="sidebar"><img zf-iconic="" icon="comment-square" size="medium" class="iconic-color-primary"><span class="show-for-medium-up">Guided tour</span></a></li>
            <li ui-sref-active="is-active" ><a ui-sref="search" zf-open="sidebar"><img zf-iconic="" icon="magnifying-glass" size="medium" class="iconic-color-primary"><span class="show-for-medium-up">Search</span></a></li>
            <li ui-sref-active="is-active" ><a ui-sref="settings" zf-open="sidebar"><img zf-iconic="" icon="cog" size="medium" class="iconic-color-primary"><span class="show-for-medium-up">Settings</span></a></li>
          </ul>
        </div>

      </div>

      <div ng-controller="addHotspotController" ng-include="'partials/addHotspot.html'" class="action-sheet-container">
      </div>
      <zf-notification-set id="main-notifications" position="top-left"></zf-notification-set>
      <zf-notification-set id="welcome-notifications" position="bottom-left"></zf-notification-set>

    </div>

    <zf-offcanvas id="sidebar" position="right" class="with-shadow">
      <!-- <a zf-close="" class="close-button">×</a> -->
      <div ng-class="['ui-animation']" ui-view class="grid-block vertical">
      </div>
     
    </zf-offcanvas>

  </body>
</html>
