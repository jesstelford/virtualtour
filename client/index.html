<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <base href="/">
    <!-- <base href="/virtualtour/test/"> -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UOIT Virtual Tour</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
  </head>

  <body>

    <div class="vertical grid-frame" ng-controller="panoController">
    
      <div class="grid-block">
          <div class="title-bar">
            <div class="center title"> 
              <h1>UOIT Virtual Tour</h1>
            </div>
            <span class="left">
              <a href="/"><img src="https://shared.uoit.ca/global/files/img/logos/UOIT_blue_shield.png" alt="UOIT shield logo" style="max-height: 45px;margin:-1rem;padding: 0.2rem 0.4rem"></a>
            </span>
            <span class="right">

              <ul class="inline-list">
                <li><a href="/" title="Go back to the Virtual Tour homepage"><img zf-iconic="" icon="home" size="small" class="iconic-color-primary"> Home</a></li>
                <li><a zf-toggle="separate-actionsheet" title="Go back to the Virtual Tour homepage"><img zf-iconic="" icon="reload" size="small" class="iconic-color-primary"> Panoramas</a></li>
<!--                 <li><a href="/" title="Go back to the Virtual Tour homepage"><img zf-iconic="" icon="magnifying-glass" size="small" class="iconic-color-primary"> Photos</a></li>
                <li><a href="/" title="Go back to the Virtual Tour homepage"><img zf-iconic="" icon="zoom" size="small" class="iconic-color-primary"> Videos</a></li> -->
                <li><a zf-toggle="sidebar">{{ menuState === false ? 'Open menu' : 'Close menu'}}<!-- ☰ --></a></li>
              </ul>
              
            </span>
          </div>

      </div>

        <div class="grid-block pano-container">
          <div class="grid-block" id="panorama"></div>

          <div class="grid-block shrink">
            <ul class="vertical icon-top dark menu-bar">
              <li ui-sref-active="is-active"><a ui-sref="locations" zf-open="sidebar"><img zf-iconic="" icon="bookmark" size="medium" class="iconic-color-primary"><span class="show-for-medium-up">By location</span></a></li>
              <li ui-sref-active="is-active"><a ui-sref="map" zf-open="sidebar"><img zf-iconic="" icon="dashboard" size="medium" class="iconic-color-primary"><span class="show-for-medium-up">By map</span></a></li>
              <li ui-sref-active="is-active" ><a ui-sref="connect" zf-open="sidebar"><img zf-iconic="" icon="comment-square" size="medium" class="iconic-color-primary"><span class="show-for-medium-up">Connect</span></a></li>
              <li ui-sref-active="is-active" ><a ui-sref="search" zf-open="sidebar"><img zf-iconic="" icon="magnifying-glass" size="medium" class="iconic-color-primary"><span class="show-for-medium-up">Search</span></a></li>
              <li ui-sref-active="is-active" ><a ui-sref="settings" zf-open="sidebar"><img zf-iconic="" icon="cog" size="medium" class="iconic-color-primary"><span class="show-for-medium-up">Settings</span></a></li>
            </ul>
          </div>

        </div>

    </div>
    <zf-offcanvas id="sidebar" position="right">
      <div ng-class="['ui-animation']" ui-view class="grid-block vertical">
      </div>
      <a zf-close="" class="close-button">×</a>
     
    </zf-offcanvas>

  </body>
</html>
